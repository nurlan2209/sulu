services:
  api:
    build:
      context: ./apps/api
    env_file:
      - ./apps/api/.env
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      - db
    restart: unless-stopped
  db:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-damu}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-damu_password}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
